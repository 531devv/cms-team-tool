<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="logo">
                <img src="./img/logo-performancemedia-dark-1.png" alt="Logo Performance Media">
            </div>
            <section class="tools">
                <h1 class="tools__heading-1 text-center">
                    CMS Team Tools
                </h1>
                <div class="tools__row">
                    <h2 class="tools__heading-2">Narzędzie do budowania nazwy</h2>
                    <div class="input-box">
                        <label for="firstWords">Początek zdania:</label>
                        <input class="tools__input" type="text" name="firstWords" id="firstWords">
                        <label for="product_name">Środek zdania (Product_name):</label>
                        <input name="product_name" class="tools__input" type="text" id="product_name" />
                        <label for="secondWords">Koniec zdania:</label>
                        <input class="tools__input" type="text" name="secondWords" id="secondWords">
                        <button class="tools__button tools__button--success" onclick="copyDivToClipboard()">Kopiuj</button>
                    </div>
                    <div>
                        <p id="result"></p>
                    </div>
                </div>
                <div class="tools__row">
                    <div class="input-box">
                        <h2 class="tools__heading-2">Narzędzie do obróbki zdjęć</h2>
                        <label for="imageWidth">Szerokość obrazka/ów:</label>
                        <input class="tools__input" type="text" name="imageWidth" id="imageWidth" value="364" required>
                        <label for="imageHeight">Wysokość obrazka/ów:</label>
                        <input name="imageHeight" class="tools__input" type="text" id="imageHeight" value="970" required>
                        <label for="imageEditOptions">Wybierz jak chcesz edytować obrazek/ki.</label>
                        <select id="imageEditOptions" class="tools__input">
                            <option value="Zmiana rozdzielczości">Zmiana rozdzielczości</option>
                            <option value="Zmiana rozdzielczości + przycięcie obszaru roboczego">Zmiana rozdzielczości + przycięcie obszaru roboczego</option>
                        </select>
                        <label for="imageFileType">Wybierz w jakim formacie ma być zapisany obrazek/ki.</label>
                        <select id="imageFileType" class="tools__input">
                            <option value="png">PNG</option>
                            <option value="jpg">JPG/JPEG</option>
                        </select>
                        <input class="tools__input tools__input--files mt-1" id="files" type="file" multiple/>
                        <output id="images_result" />
                        <div id="canvas">
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>
