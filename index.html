<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>CMS Team Tools</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="logo">
                <img src="./img/logo-performancemedia-dark-1.png" alt="Logo Performance Media">
            </div>
            <section class="tools">
                <h1 class="tools__heading-1 text-center">
                    CMS Team Tools
                </h1>
                <div class="tools__row">
                    <h2 class="tools__heading-2">Narzędzie do budowania nazwy</h2>
                    <div class="input-box">
                        <label for="firstWords">Początek zdania:</label>
                        <input class="tools__input" type="text" name="firstWords" id="firstWords">
                        <label for="secondWords">Koniec zdania:</label>
                        <input class="tools__input" type="text" name="secondWords" id="secondWords">
                        <label for="productName">Środek zdania (Product_name):</label>
                        <input name="productName" class="tools__input" type="text" id="productName" />
                        <button class="tools__button tools__button--success" onclick="copyDivToClipboard()">Kopiuj</button>
                    </div>
                    <div>
                        <p id="result"></p>
                    </div>
                </div>
                <div class="tools__row">
                    <div class="input-box">
                        <h2 class="tools__heading-2">Narzędzie do obróbki zdjęć</h2>
                        <label for="fileTemplateOptions">Wybierz szablon:</label>
                        <select id="fileTemplateOptions" class="tools__input">
                            <option disabled style="color: red">--Zmiany rozmiaru--</option>
                            <option value="600x600-jpg">600x600 JPG - Zmiana rozmiaru</option>
                            <option value="540x540-png">540x540 PNG - Zmiana rozmiaru</option>
                            <option value="970x970-png">970x970 PNG - Zmiana rozmiaru</option>
                            <option disabled style="color: red">--Przycięcia obszaru roboczego--</option>
                            <option value="540x320-png-crop">540x320 PNG - Przycięcie obszaru roboczego</option>
                            <option value="970x364-png-crop">970x364 PNG - Przycięcie obszaru roboczego</option>
                            <option value="970x410-png-crop">970x410 PNG + Przycięcie obszaru roboczego</option>
                            <option disabled style="color: red">--Zmiany rozmiaru + Przycięcie--</option>
                            <option value="970x364-png-resizeAndCrop">970x364 PNG + Zmiana rozmiaru + Przycięcie</option>
                            <option value="540x320-png-resizeAndCrop">540x320 PNG + Zmiana rozmiaru + Przycięcie</option>
                        </select>
                        <label for="imageWidth">Szerokość zdjęć:</label>
                        <input class="tools__input" type="text" name="imageWidth" id="imageWidth" required>
                        <label for="imageHeight">Wysokość zdjęć:</label>
                        <input name="imageHeight" class="tools__input" type="text" id="imageHeight" required>
                        <label for="imageEditOptions">Wybierz jak chcesz edytować zdjęcia:</label>
                        <select id="imageEditOptions" class="tools__input">
                            <option value="resize">Zmiana rozdzielczości</option>
                            <option value="crop">Przycięcie obszaru roboczego</option>
                            <option value="resizeAndCrop">Zmiana rozdzielczości + Przycięcie obszaru roboczego</option>
                        </select>
                        <label for="imageFileType">Wybierz w jakim formacie mają być zapisane zdjęcia:</label>
                        <select id="imageFileType" class="tools__input">
                            <option value="png">PNG</option>
                            <option value="jpg">JPG/JPEG</option>
                        </select>
                        <input class="tools__input tools__input--files mt-1" id="files" type="file" multiple/>
                        <output id="images_result" />
                        <div id="canvas">
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <div class="footer__container">
            <p class="footer__text"><a href="https://github.com/531devv/cms-team-tool">Made with <span class="heart">&hearts;</span> Marek Klatt</a></p>
        </div>
    </footer>
    <script src="./js/script.js"></script>
</body>
